<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Renuar Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* خلفية الصفحة */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
      text-align: center;
      min-height: 100vh;
      background-image: url("logo.jpeg"); /* ← غيّر الاسم حسب ملف الصورة */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background: rgba(255,255,255,0.7);
      padding: 10px;
    }

    header img {
      height: 60px;
    }

    .box {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      cursor: pointer;
      background: #333;
      color: white;
    }

    button:hover {
      background: #555;
    }

    #results {
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <!-- الشعار -->
    <img src="logo.jpeg" alt="Renuar Logo"> 
  </header>

  <div class="box">
    <h2>חיפוש מוצר</h2>
    <input type="text" id="searchInput" placeholder="הזן שם פריט או מק״ט">
    <br>
    <button id="btnLocal">🔎 بحث محلي</button>
    <button id="btnRenuar">🌐 بحث באתר</button>
    <button id="btnHome">🏠 موقع רנואר</button>
    <button id="btnClear">🧹 مسح</button>
    <p id="msg"></p>
    <div id="results"></div>
  </div>

  <div class="box" id="loginBox">
    <h3>כניסת Host</h3>
    <input type="password" id="hostPass" placeholder="סיסמה">
    <button id="btnLogin">🔑 دخول</button>
  </div>

  <div class="box" id="hostArea" style="display:none">
    <h3>إضافة منتج</h3>
    <input type="text" id="sku" placeholder="מק״ט">
    <input type="text" id="name" placeholder="שם פריט">
    <input type="text" id="price" placeholder="מחיר">
    <input type="text" id="link" placeholder="קישור (אופציונלי)">
    <br>
    <button id="btnAdd">➕ إضافة</button>
  </div>

  <script>
    /* ============ إعدادات وتخزين محلي ============ */
    const LS_KEY = 'renuarDB';
    const HOST_PASS = '1234';       // كلمة مرور Host
    let DB = [];
    try { DB = JSON.parse(localStorage.getItem(LS_KEY) || '[]'); } catch { DB = []; }

    const $ = id => document.getElementById(id);

    function renderList(items) {
      const cont = $("results");
      if (!items || !items.length) {
        cont.innerHTML = 'אין תוצאות עדיין.';
        return;
      }
      cont.innerHTML = items.map(p => `
        <p><b>${p.name}</b> (SKU: ${p.sku}) — ₪${p.price}
        ${p.link ? ` — <a href="${p.link}" target="_blank">קישור</a>` : ''}</p>
      `).join('');
    }

    function normalize(str) {
      return (str || '').trim().toLowerCase();
    }

    function searchLocal() {
      const q = normalize($("searchInput").value);
      if (!q) { $("msg").textContent = "נא להזין ערך"; return; }

      const hits = DB.filter(p => 
        p.sku.toLowerCase().includes(q) || 
        p.name.toLowerCase().includes(q)
      );
      renderList(hits);
      $("msg").textContent = hits.length ? "נמצא במחירון המקומי." : "לא נמצאה תוצאה מקומית.";
    }

    function searchRenuar() {
      const raw = $("searchInput").value.trim();
      if (!raw) return alert("נא להזין ערך");
      window.open("https://www.renuar.co.il/catalogsearch/result/?q=" + encodeURIComponent(raw), "_blank");
    }

    function openRenuar() {
      window.open("https://www.renuar.co.il/home", "_blank");
    }

    function clearAll() {
      $("searchInput").value = "";
      $("results").innerHTML = "";
      $("msg").textContent = "تم المسح. اكتب قيمة جديدة.";
    }

    let isHost = false;
    function hostLogin() {
      if ($("hostPass").value === HOST_PASS) {
        isHost = true;
        $("hostArea").style.display = "block";
        $("loginBox").style.display = "none";
      } else {
        alert("סיסמה לא נכונה");
      }
    }

    function addItem() {
      if (!isHost) return alert("רק Host יכול להוסיף");
      const sku = $("sku").value.trim();
      const name = $("name").value.trim();
      const price = $("price").value.trim();
      const link = $("link").value.trim();
      if (!sku || !name || !price) return alert("מלא מק״ט/שם/מחיר");

      DB.push({ sku, name, price, link });
      localStorage.setItem(LS_KEY, JSON.stringify(DB));
      ["sku","name","price","link"].forEach(id => $(id).value = "");
      renderList(DB);
      alert("✅ تمت الإضافة");
    }

    // ربط الأزرار
    document.addEventListener("DOMContentLoaded", () => {
      $("btnLocal").onclick = searchLocal;
      $("btnRenuar").onclick = searchRenuar;
      $("btnHome").onclick = openRenuar;
      $("btnClear").onclick = clearAll;
      $("btnLogin").onclick = hostLogin;
      $("btnAdd").onclick = addItem;
      renderList(DB);
    });
  </script>
</body>
</html>
